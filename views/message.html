<header ng-if="option.activeMessage.from">
  <div class="from">
    <h3 class="name">{{option.activeMessage.from}}</h3>
    <div class="meta">
      <span ng-if="option.activeMessage.protected">Secure</span>
      <span ng-if="option.activeMessage.protected"><svg class="icon lock"><use xlink:href="#lock"></use></svg>
      </span>
      <span>{{option.activeMessage.time}}</span>
    </div>
  </div>
  <div class="to">
    To<span class="name"> Allan Bill</span> and <span class="name"> 4 others</span>
    <span class="button details">Show details</span>
  </div>
</header>
<div class="content" ng-if="option.activeMessage.from">
  <h2 class="title">{{option.activeMessage.title}}</h2>
  <div class="entry">
    {{option.activeMessage.post}}
  </div>
</div>
